<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテルプラン一覧</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .add-button {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            position: relative;
        }
        .details {
            display: none;
            margin-top: 10px;
            background: #eaeaea;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .details-button, .delete-button {
            position: absolute;
            top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details-button {
            right: 80px;
            background: #007bff;
            color: #fff;
        }
        .delete-button {
            right: 10px;
            background: #dc3545;
            color: #fff;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #000;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="hotel_hotel.html" class="back-button">戻る</a>
    <h1>ホテルプラン一覧</h1>
    <a href="add_plan.html" class="add-button">プランを追加</a>
    <ul>
        <li>
            朝食付きプラン
            <button class="delete-button">削除</button>
            <div class="details">
                <p>内容: 朝食バイキング付き</p>
                <p>料金: ¥8,000/泊</p>
                <p>条件: 1泊2日以上の宿泊</p>
            </div>
        </li>
        <li>
            ディナー付きプラン
            <button class="delete-button">削除</button>
            <div class="details">
                <p>内容: 高級ディナー付き</p>
                <p>料金: ¥15,000/泊</p>
                <p>条件: 2泊以上の宿泊</p>
            </div>
        </li>
        <li>
            スペシャルプラン
            <button class="delete-button">削除</button>
            <div class="details">
                <p>内容: 朝食・夕食・スパ利用券付き</p>
                <p>料金: ¥20,000/泊</p>
                <p>条件: 連泊割引あり</p>
            </div>
        </li>
        <li>
            長期滞在プラン
            <button class="delete-button">削除</button>
            <div class="details">
                <p>内容: 長期滞在向け特別割引</p>
                <p>料金: ¥5,000/泊</p>
                <p>条件: 7泊以上の宿泊</p>
            </div>
        </li>
    </ul>
    <script>
        document.querySelectorAll('li').forEach(item => {
            const details = item.querySelector('.details');
            const detailsButton = item.querySelector('.details-button');
            const deleteButton = item.querySelector('.delete-button');

            item.addEventListener('click', () => {
                if (details.style.display === 'block') {
                    details.style.display = 'none';
                } else {
                    details.style.display = 'block';
                }
            });

            detailsButton.addEventListener('click', (event) => {
                event.stopPropagation(); // リストアイテムのクリックイベントを無効化
                const link = detailsButton.getAttribute('data-link');
                if (link) {
                    window.location.href = link; // 指定されたリンクに遷移
                }
            });

            deleteButton.addEventListener('click', (event) => {
                event.stopPropagation(); // リストアイテムのクリックイベントを無効化
                if (confirm('このプランを削除しますか？')) {
                    item.remove(); // プランを削除
                }
            });
        });
    </script>
</body>
</html>
