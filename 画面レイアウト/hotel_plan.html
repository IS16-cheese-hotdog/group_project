<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録情報更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 60px; /* 戻るボタンの下に配置 */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group .current-info {
            width: 40%; /* 現在の内容を左側に配置 */
            text-align: left;
            color: #555;
            padding-right: 20px; /* 空白を作成 */
        }
        .form-group input {
            flex: 1;
            max-width: 60%; /* 入力欄を中央から右側に配置 */
            padding: 8px;
            box-sizing: border-box;
            margin-left: auto; /* 入力欄を右寄せ */
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back();">戻る</button>
    <h1 class="title">プラン情報更新</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="current-info">郵便番号: 123-4567</div>
                <input type="text" id="postal-code" name="postal-code" value="123-4567">
            </div>
            <div class="form-group">
                <div class="current-info">建物名: サンプルビル</div>
                <input type="text" id="building" name="building" value="サンプルビル">
            </div>
            <div class="form-group">
                <div class="current-info">住所: 東京都新宿区西新宿1-1-1</div>
                <input type="text" id="address" name="address" value="東京都新宿区西新宿1-1-1">
            </div>
            <div class="form-group">
                <div class="current-info">電話番号: 090-1234-5678</div>
                <input type="tel" id="phone" name="phone" value="090-1234-5678">
            </div>
            <div class="form-group">
                <div class="current-info">メール: yamada@example.com</div>
                <input type="email" id="email" name="email" value="yamada@example.com">
            </div>
            <div class="buttons">
                <button type="submit">更新</button>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <p>更新しました</p>
                <button id="confirm-button">確認</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('confirm-button').addEventListener('click', function() {
                window.location.href = 'hotel_hotel.html';
            });
        });
    </script>
</body>
</html>
