<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテルリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            position: relative;
        }
        .details {
            display: none;
            margin-top: 10px;
            background: #eaeaea;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .details-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #000;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">戻る</a>
    <h1>検索されたホテルリスト</h1>
    <ul>
        <li>
            ホテルA
            <button class="details-button" data-link="hotel_dhite-ru_copy.html">詳細を見る</button>
            <div class="details">
                <p>住所: 〇〇市〇〇町</p>
                <p>電話番号: 123-456-7890</p>
                <p>料金: ¥10,000/泊</p>
            </div>
        </li>
        <li>
            ホテルB
            <button class="details-button" data-link="hotel_dhite-ru_copy.html">詳細を見る</button>
            <div class="details">
                <p>住所: 〇〇市〇〇町</p>
                <p>電話番号: 123-456-7890</p>
                <p>料金: ¥12,000/泊</p>
            </div>
        </li>
        <li>
            ホテルC
            <button class="details-button" data-link="hotel_dhite-ru_copy.html">詳細を見る</button>
            <div class="details">
                <p>住所: 〇〇市〇〇町</p>
                <p>電話番号: 123-456-7890</p>
                <p>料金: ¥8,000/泊</p>
            </div>
        </li>
        <li>
            ホテルD
            <button class="details-button" data-link="hotel_dhite-ru_copy.html">詳細を見る</button>
            <div class="details">
                <p>住所: 〇〇市〇〇町</p>
                <p>電話番号: 123-456-7890</p>
                <p>料金: ¥15,000/泊</p>
            </div>
        </li>
    </ul>
    <script>
        document.querySelectorAll('li').forEach(item => {
            const details = item.querySelector('.details');
            const button = item.querySelector('.details-button');

            item.addEventListener('click', () => {
                if (details.style.display === 'block') {
                    details.style.display = 'none';
                    button.style.display = 'none';
                } else {
                    details.style.display = 'block';
                    button.style.display = 'inline-block';
                }
            });

            button.addEventListener('click', (event) => {
                event.stopPropagation(); // リストアイテムのクリックイベントを無効化
                const link = button.getAttribute('data-link');
                if (link) {
                    window.location.href = link; // 指定されたリンクに遷移
                }
            });
        });
    </script>
</body>
</html>
