<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>予約確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .reservation-list {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .reservation-list th, .reservation-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .reservation-list th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .mypage-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="mypage.html" class="mypage-button">戻る</a>
    <h1>予約確認</h1>
    <table class="reservation-list">
        <thead>
            <tr>
                <th>日時</th>
                <th>ホテル名</th>
                <th>値段</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-10-01 14:00</td>
                <td>ホテルA</td>
                <td>¥10,000</td>
            </tr>
            <tr>
                <td>2023-10-05 16:00</td>
                <td>ホテルB</td>

</html>
