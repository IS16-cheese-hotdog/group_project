<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .link-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .link-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-container a:hover {
            background-color: #0056b3;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>マイページ</h1>
    <div class="tabs">
        <div class="tab" onclick="window.location.href='user_check.html'">予約確認</div>
        <div class="tab" onclick="window.location.href='user_change.html'">登録情報更新</div>
        <div class="tab" onclick="window.location.href='search_copy.html'">検索</div>
        <div class="tab" id="withdraw-tab">退会</div>
    </div>
    <div class="link-container">
        <a href="login.html">ログアウト</a>
    </div>
    <div id="info" class="tab-content">
        <h2>登録情報確認</h2>
        <!-- 登録情報確認の内容 -->
    </div>

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function checkReservations() {
            const reservations = []; // ここに予約データを取得するロジックを追加
            const reservationStatus = document.getElementById('reservation-status');
            if (reservations.length > 0) {
                reservationStatus.innerHTML = '<p>1ヵ月以内の予約があります。</p>';
            } else {
                reservationStatus.innerHTML = '<p>予約はありません。</p>';
            }
        }

        // ページ読み込み時に予約状況を確認
        window.onload = checkReservations;

        document.getElementById('withdraw-tab').onclick = function(event) {
            event.preventDefault();
            if (confirm('本当に退会しますか？')) {
                window.location.href = 'main.html';
            }
        };
    </script>
</body>
</html>
