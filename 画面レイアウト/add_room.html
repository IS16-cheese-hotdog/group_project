<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋情報登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 60px; /* 戻るボタンの下に配置 */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 30%; /* 現在の内容を左側に配置 */
            text-align: left;
            color: #555;
            padding-right: 20px; /* 空白を作成 */
        }
        .form-group input, .form-group select {
            flex: 1;
            max-width: 70%; /* 入力欄を中央から右側に配置 */
            padding: 8px;
            box-sizing: border-box;
            margin-left: auto; /* 入力欄を右寄せ */
        }
        .form-group div {
            display: flex;
            align-items: center;
        }
        .form-group div label {
            margin-right: 10px;
        }
        .form-group input[type="radio"] {
            margin-left: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" id="back-button">戻る</button>
    <h1 class="title">部屋情報登録</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="room-name">部屋ID:</label>
                <input type="text" id="room-name" name="room-name">
            </div>
            <div class="form-group">
                <label for="room-description">部屋説明:</label>
                <input type="text" id="room-description" name="room-description">
            </div>
            <div class="form-group">
                <label for="room-beds">ベッド数:</label>
                <input type="number" id="room-beds" name="room-beds">
            </div>
            <div class="form-group">
                <label for="room-bathroom">バスルーム:</label>
                <div>
                    <input type="radio" id="room-bathroom-yes" name="room-bathroom" value="yes">
                    <label for="room-bathroom-yes">はい</label>
                    <input type="radio" id="room-bathroom-no" name="room-bathroom" value="no">
                    <label for="room-bathroom-no">いいえ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="room-dryer">ドライヤー:</label>
                <div>
                    <input type="radio" id="room-dryer-yes" name="room-dryer" value="yes">
                    <label for="room-dryer-yes">はい</label>
                    <input type="radio" id="room-dryer-no" name="room-dryer" value="no">
                    <label for="room-dryer-no">いいえ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="room-tv">テレビ:</label>
                <div>
                    <input type="radio" id="room-tv-yes" name="room-tv" value="yes">
                    <label for="room-tv-yes">はい</label>
                    <input type="radio" id="room-tv-no" name="room-tv" value="no">
                    <label for="room-tv-no">いいえ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="room-wifi">Wi-Fi:</label>
                <div>
                    <input type="radio" id="room-wifi-yes" name="room-wifi" value="yes">
                    <label for="room-wifi-yes">はい</label>
                    <input type="radio" id="room-wifi-no" name="room-wifi" value="no">
                    <label for="room-wifi-no">いいえ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="room-pet">ペット:</label>
                <div>
                    <input type="radio" id="room-pet-yes" name="room-pet" value="yes">
                    <label for="room-pet-yes">はい</label>
                    <input type="radio" id="room-pet-no" name="room-pet" value="no">
                    <label for="room-pet-no">いいえ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="room-fridge">冷蔵庫:</label>
                <div>
                    <input type="radio" id="room-fridge-yes" name="room-fridge" value="yes">
                    <label for="room-fridge-yes">はい</label>
                    <input type="radio" id="room-fridge-no" name="room-fridge" value="no">
                    <label for="room-fridge-no">いいえ</label>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">登録</button>
            </div>
        </form>
    </div>
    <script>
        // クエリパラメータから戻る先を取得
        const params = new URLSearchParams(window.location.search);
        const fromPage = params.get('from');
        
        // 戻るボタンのリンクを設定
        const backButton = document.getElementById('back-button');
        if (fromPage === 'admin_2') {
            backButton.addEventListener('click', () => {
                window.location.href = 'hotel_room.html';
            });
        } else {
            backButton.addEventListener('click', () => {
                window.location.href = 'hotel_room.html';
            });
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const roomName = document.getElementById('room-name').value;
            const roomDescription = document.getElementById('room-description').value;
            const roomBeds = document.getElementById('room-beds').value;
            const roomBathroom = document.querySelector('input[name="room-bathroom"]:checked').value;
            const roomDryer = document.querySelector('input[name="room-dryer"]:checked').value;
            const roomTv = document.querySelector('input[name="room-tv"]:checked').value;
            const roomWifi = document.querySelector('input[name="room-wifi"]:checked').value;
            const roomPet = document.querySelector('input[name="room-pet"]:checked').value;
            const roomFridge = document.querySelector('input[name="room-fridge"]:checked').value;

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <p>登録しますか？</p>
                <p>部屋ID: ${roomName}</p>
                <p>部屋説明: ${roomDescription}</p>
                <p>ベッド数: ${roomBeds}</p>
                <p>バスルーム: ${roomBathroom}</p>
                <p>ドライヤー: ${roomDryer}</p>
                <p>テレビ: ${roomTv}</p>
                <p>Wi-Fi: ${roomWifi}</p>
                <p>ペット: ${roomPet}</p>
                <p>冷蔵庫: ${roomFridge}</p>
                <button id="confirm-yes">はい</button>
                <button id="confirm-no">いいえ</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('confirm-yes').addEventListener('click', function() {
                // 実際の登録処理をここに追加
                window.location.href = 'hotel_room.html';
            });

            document.getElementById('confirm-no').addEventListener('click', function() {
                document.body.removeChild(popup);
            });
        });
    </script>
</body>
</html>
