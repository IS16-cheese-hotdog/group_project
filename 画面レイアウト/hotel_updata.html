<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録情報更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 60px; /* 戻るボタンの下に配置 */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 40%; /* 現在の内容を左側に配置 */
            text-align: left;
            color: #555;
            padding-right: 20px; /* 空白を作成 */
        }
        .form-group input {
            flex: 1;
            max-width: 60%; /* 入力欄を中央から右側に配置 */
            padding: 8px;
            box-sizing: border-box;
            margin-left: auto; /* 入力欄を右寄せ */
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" id="back-button">戻る</button>
    <h1 class="title">登録情報更新</h1>
    <div class="container">
        <form id="update-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="postal-code">郵便番号: 123-4567</label>
                <input type="text" id="postal-code" name="postal-code" value="123-4567">
            </div>
            <div class="form-group">
                <label for="building">建物名: サンプルビル</label>
                <input type="text" id="building" name="building" value="サンプルビル">
            </div>
            <div class="form-group">
                <label for="address">住所: 東京都新宿区西新宿1-1-1</label>
                <input type="text" id="address" name="address" value="東京都新宿区西新宿1-1-1">
            </div>
            <div class="form-group">
                <label for="phone">電話番号: 090-1234-5678</label>
                <input type="tel" id="phone" name="phone" value="090-1234-5678">
            </div>
            <div class="form-group">
                <label for="email">メール: yamada@example.com</label>
                <input type="email" id="email" name="email" value="yamada@example.com">
            </div>
            <div class="form-group">
                <label for="hotel-photo">ホテルの写真:</label>
                <input type="file" id="hotel-photo" name="hotel-photo" accept="image/*">
            </div>
            <div class="buttons">
                <button type="submit">更新</button>
            </div>
        </form>
    </div>
    <script>
        // クエリパラメータから戻る先を取得
        const params = new URLSearchParams(window.location.search);
        const fromPage = params.get('from');
        
        // 戻るボタンのリンクを設定
        const backButton = document.getElementById('back-button');
        if (fromPage === 'admin_2') {
            backButton.addEventListener('click', () => {
                window.location.href = 'admin_2.html';
            });
        } else {
            backButton.addEventListener('click', () => {
                window.location.href = 'hotel_hotel.html';
            });
        }

        document.getElementById('update-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const postalCode = document.getElementById('postal-code').value;
            const building = document.getElementById('building').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const hotelPhoto = document.getElementById('hotel-photo').files[0];

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <p>更新しますか？</p>
                <p>郵便番号: ${postalCode}</p>
                <p>建物名: ${building}</p>
                <p>住所: ${address}</p>
                <p>電話番号: ${phone}</p>
                <p>メール: ${email}</p>
                <p>ホテルの写真: ${hotelPhoto ? hotelPhoto.name : '選択されていません'}</p>
                <button id="confirm-yes">はい</button>
                <button id="confirm-no">いいえ</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('confirm-yes').addEventListener('click', function() {
                // 実際の更新処理をここに追加
                window.location.href = 'hotel_hotel.html';
            });

            document.getElementById('confirm-no').addEventListener('click', function() {
                document.body.removeChild(popup);
            });
        });
    </script>
</body>
</html>
