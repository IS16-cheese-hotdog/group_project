<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテルリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #000;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">戻る</a>
    <h1>検索されたホテルリスト</h1>
    <ul>
        <li>ホテルA</li>
        <li>ホテルB</li>
        <li>ホテルC</li>
        <li>ホテルD</li>
    </ul>
</body>
</html>
