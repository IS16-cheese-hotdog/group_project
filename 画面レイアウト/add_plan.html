<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテルプラン追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* ライトブルー背景 */
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .title {
            text-align: center;
            color: #007BFF;
            font-size: 24px;
            margin: 60px 0 30px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #007BFF;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #b3d8ff;
            border-radius: 6px;
            background-color: #f9fcff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 10px;
            text-align: center;
        }

        .popup button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="back-button" id="back-button">戻る</button>
    <h1 class="title">ホテルプラン追加</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="plan-name">プラン名:</label>
                <input type="text" id="plan-name" name="plan-name" placeholder="例: お得な朝食付きプラン" required>
            </div>
            <div class="form-group">
                <label for="plan-description">プラン説明:</label>
                <textarea id="plan-description" name="plan-description" rows="4" placeholder="プランの詳細を記入してください" required></textarea>
            </div>
            <div class="form-group">
                <label for="plan-price">価格:</label>
                <input type="number" id="plan-price" name="plan-price" placeholder="例: 12000" required>
            </div>
            <div class="form-group">
                <label for="room-info">部屋情報:</label>
                <select id="room-info" name="room-info" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="single">シングルルーム</option>
                    <option value="double">ダブルルーム</option>
                    <option value="suite">スイートルーム</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit">追加</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const planName = document.getElementById('plan-name').value;
            const planDescription = document.getElementById('plan-description').value;
            const planPrice = document.getElementById('plan-price').value;
            const roomInfo = document.getElementById('room-info').value;

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <p>プランを追加しますか？</p>
                <p><strong>プラン名:</strong> ${planName}</p>
                <p><strong>プラン説明:</strong> ${planDescription}</p>
                <p><strong>価格:</strong> ${planPrice} 円</p>
                <p><strong>部屋情報:</strong> ${roomInfo}</p>
                <button id="confirm-yes">はい</button>
                <button id="confirm-no">いいえ</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('confirm-yes').addEventListener('click', function() {
                alert('プランが追加されました。');
                window.location.href = 'hotel_plan.html';
            });

            document.getElementById('confirm-no').addEventListener('click', function() {
                document.body.removeChild(popup);
            });
        });

        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'hotel_plan.html';
        });
    </script>
</body>
</html>
