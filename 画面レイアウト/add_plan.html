<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテルプラン追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 60px; /* 戻るボタンの下に配置 */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 40%; /* 現在の内容を左側に配置 */
            text-align: left;
            color: #555;
            padding-right: 20px; /* 空白を作成 */
        }
        .form-group input, .form-group select {
            flex: 1;
            max-width: 60%; /* 入力欄を中央から右側に配置 */
            padding: 8px;
            box-sizing: border-box;
            margin-left: auto; /* 入力欄を右寄せ */
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" id="back-button">戻る</button>
    <h1 class="title">ホテルプラン追加</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="plan-name">プラン名:</label>
                <input type="text" id="plan-name" name="plan-name">
            </div>
            <div class="form-group">
                <label for="plan-description">プラン説明:</label>
                <input type="text" id="plan-description" name="plan-description">
            </div>
            <div class="form-group">
                <label for="plan-price">価格:</label>
                <input type="number" id="plan-price" name="plan-price">
            </div>
            <div class="form-group">
                <label for="plan-availability">空室状況:</label>
                <input type="text" id="plan-availability" name="plan-availability">
            </div>
            <div class="form-group">
                <label for="room-info">部屋情報:</label>
                <select id="room-info" name="room-info">
                    <option value="single">シングルルーム</option>
                    <option value="double">ダブルルーム</option>
                    <option value="suite">スイートルーム</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit">追加</button>
            </div>
        </form>
    </div>
    <script>
        // クエリパラメータから戻る先を取得
        const params = new URLSearchParams(window.location.search);
        const fromPage = params.get('from');
        
        // 戻るボタンのリンクを設定
        const backButton = document.getElementById('back-button');
        if (fromPage === 'admin_2') {
            backButton.addEventListener('click', () => {
                window.location.href = 'hotel_plan.html';
            });
        } else {
            backButton.addEventListener('click', () => {
                window.location.href = 'hotel_plan.html';
            });
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const planName = document.getElementById('plan-name').value;
            const planDescription = document.getElementById('plan-description').value;
            const planPrice = document.getElementById('plan-price').value;
            const planAvailability = document.getElementById('plan-availability').value;
            const roomInfo = document.getElementById('room-info').value;

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <p>追加しますか？</p>
                <p>プラン名: ${planName}</p>
                <p>プラン説明: ${planDescription}</p>
                <p>価格: ${planPrice}</p>
                <p>空室状況: ${planAvailability}</p>
                <p>部屋情報: ${roomInfo}</p>
                <button id="confirm-yes">はい</button>
                <button id="confirm-no">いいえ</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('confirm-yes').addEventListener('click', function() {
                // 実際の追加処理をここに追加
                window.location.href = 'hotel_plan.html';
            });

            document.getElementById('confirm-no').addEventListener('click', function() {
                document.body.removeChild(popup);
            });
        });
    </script>
</body>
</html>
