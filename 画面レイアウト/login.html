<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form id="loginForm">
            <input type="text" name="user_id" placeholder="ユーザーID" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
        <a class="register-link" href="add.html">新規会員登録はこちら</a>
        <a class="register-link" href="main.html">メインページに戻る</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userId = event.target.user_id.value;
            const password = event.target.password.value;

            if (!userId || !password) {
                alert('ユーザーIDまたはパスワードを入力してください');
                return;
            }

            if (userId === 'user' && password === 'pass') {
                window.location.href = 'mypage.html';
            } else if (userId === 'hotel' && password === 'pass') {
                window.location.href = 'hotel.html';
            } else if (userId === 'admin' && password === 'pass') {
                window.location.href = 'admin.html';
            } else {
                alert('ユーザーIDまたはパスワードが間違っています');
            }
        });
    </script>
</body>
</html>
