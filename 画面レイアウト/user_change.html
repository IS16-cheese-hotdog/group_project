<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録情報更新</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e1f5fe; /* 背景色 (青系) */
        }
    
        .container {
    margin: 60px auto;
    max-width: 800px; /* 幅を広げる */
    padding: 30px; /* 内側の余白を広げる */
    background-color: #ffffff; /* 背景色 (白) */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 影 (黒) */
}
    
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
    
        .form-group label {
            width: 40%;
            font-weight: bold;
            color: #333333; /* ラベルの文字色 (黒) */
        }
    
        .form-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #90caf9; /* 入力欄の枠線 (青系) */
            border-radius: 5px;
            font-size: 16px;
            color: #333; /* 文字色 (黒) */
            background-color: #ffffff; /* 入力欄の背景色 (白) */
        }
    
        .form-group input:focus {
            border-color: #1e88e5; /* フォーカス時の枠線 (青系) */
            background-color: #ffffff; /* フォーカス時背景色 (白) */
        }
    
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
    
        .buttons button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #1976d2; /* ボタン背景色 (青系) */
            color: #ffffff; /* ボタン文字色 (白) */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .buttons button:hover {
            background-color: #1565c0; /* ホバー時の色 (青系) */
        }
    
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ffffff; /* 背景色 (白) */
            color: #1976d2; /* 文字色 (青系) */
            border: 2px solid #1976d2; /* 枠線色 (青系) */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .back-button:hover {
            background-color: #1976d2; /* ホバー時背景色 (青系) */
            color: #ffffff; /* ホバー時文字色 (白) */
        }
    
        .title {
            text-align: center;
            font-size: 28px;
            color: #1976d2; /* タイトル色 (青系) */
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
    
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff; /* ポップアップの背景色 (白) */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* 影 (黒) */
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    
        .popup p {
            margin: 10px 0;
            color: #333; /* ポップアップ内文字色 (黒) */
        }
    
        .popup button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #1976d2; /* ボタン背景色 (青系) */
            color: #fff; /* ボタン文字色 (白) */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s;
        }
    
        .popup button:hover {
            background-color: #1565c0; /* ホバー時の色 (青系) */
        }
    </style>
</head>
<body>
    <button class="back-button" id="back-button">戻る</button>
    <h1 class="title">登録情報更新</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="postal-code">氏名:</label>
                <input type="text" id="postal-code" name="postal-code" value="横山星凪">
            </div>
            <div class="form-group">
                <label for="building">氏名(カナ):</label>
                <input type="text" id="building" name="building" value="ヨコヤマセナ">
            </div>
            <div class="form-group">
                <label for="birthdate">生年月日:</label>
                <input type="date" id="birthdate" name="birthdate" value="2003-06-23">
            </div>
            <div class="form-group">
                <label for="phone">電話番号:</label>
                <input type="tel" id="phone" name="phone" value="07038846976">
            </div>
            <div class="form-group">
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" value="k022c0088@g.neec.ac.jp">
            </div>
            <div class="form-group">
                <label for="postal-code-2">郵便番号:</label>
                <input type="tel" id="postal-code-2" name="postal-code-2" value="244-0804">
            </div>
            <div class="form-group">
                <label for="address-2">住所:</label>
                <input type="text" id="address-2" name="address-2" value="神奈川県横浜市戸塚区前田町214-1グランドメゾン東戸塚">
            </div>
            <div class="form-group">
                <label>性別:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="男" checked>
                    <label for="male">男</label>
                    <input type="radio" id="female" name="gender" value="女">
                    <label for="female">女</label>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">更新</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'mypage.html';
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('postal-code').value;
            const kana = document.getElementById('building').value;
            const birthdate = document.getElementById('birthdate').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const postalCode = document.getElementById('postal-code-2').value;
            const address = document.getElementById('address-2').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
    
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = ` 
                <p>更新しますか？</p>
                <p>氏名: ${name}</p>
                <p>氏名(カナ): ${kana}</p>
                <p>生年月日: ${birthdate}</p>
                <p>電話番号: ${phone}</p>
                <p>メール: ${email}</p>
                <p>郵便番号: ${postalCode}</p>
                <p>住所: ${address}</p>
                <p>性別: ${gender}</p>
                <button id="confirm-yes">はい</button>
                <button id="confirm-no">いいえ</button>
            `;
            document.body.appendChild(popup);
    
            document.getElementById('confirm-yes').addEventListener('click', function() {
                alert("更新が完了しました！");
                document.body.removeChild(popup);
                window.location.href = 'mypage.html';
            });
    
            document.getElementById('confirm-no').addEventListener('click', function() {
                document.body.removeChild(popup);
            });
        });
    </script>
</body>
</html>
