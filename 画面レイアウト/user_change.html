<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録情報変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .reservation-list {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .reservation-list th, .reservation-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .reservation-list th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .mypage-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>登録情報更新</h1>
    <a href="mypage.html" class="mypage-button">戻る</a>
    <form action="/submit_registration" method="post">
        <label for="name">氏名:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="kana">カナ:</label>
        <input type="text" id="kana" name="kana" required><br><br>

        <label for="postal_code">郵便番号:</label>
        <input type="text" id="postal_code" name="postal_code" required><br><br>

        <label for="address">住所:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="dob">生年月日:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">性別:</label>
        <select id="gender" name="gender" required>
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select><br><br>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button type="submit">適用</button>
    </form>
    <script>
        document.getElementById('postal_code').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
