<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル予約サイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff; /* 明るい背景色 */
            color: #333;
        }

        header {
            position: relative;
            background-color: #3e5060; /* より落ち着いた色 */
            padding: 20px 40px;
        }

        .site-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff8c00; /* ハイライト色 */
        }

        .login-btn {
            background: linear-gradient(45deg, #7da7c7, #5b7583); /* 明るくておしゃれなグラデーション */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #5b7583, #4a5e6d); /* ホバー時の色 */
        }

        .search-link {
            display: block;
            text-align: center;
            color: white;
            background: linear-gradient(45deg, #7da7c7, #5b7583); /* 明るくておしゃれなグラデーション */
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .search-link:hover {
            background: linear-gradient(45deg, #5b7583, #4a5e6d); /* ホバー時の色 */
        }

        .hero {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            padding: 100px 20px;
            background-size: cover;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 5px;
        }

        footer {
            background-color: #3e5060; /* 一貫した色味 */
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name">サイト名(仮)</div>
        <nav>
            <a href="login.html" class="login-btn">ログイン</a>
        </nav>
    </header>

    <main>
        <!-- main.htmlから遷移したことを示すパラメータを追加 -->
        <a href="search.html?from=main" class="search-link">検索</a>

        <section class="hero">
            <h1>ようこそ、ホテル予約サイトへ</h1>
            <p>最高の旅をあなたに</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ホテル予約サイト</p>
    </footer>
</body>
</html>
