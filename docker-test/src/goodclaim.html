<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口コミを書く</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* 背景色を#e6f7ffに設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
        }
        .rating input:checked ~ label {
            color: #f5b301;
        }
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f5b301;
        }
        .review-input {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button,
        .back-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #ccc;
            color: #333;
            border: none;
        }
        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>口コミを書く</h1>
        <form action="/submit_review" method="post">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <textarea class="review-input" name="review" rows="4" placeholder="口コミを入力してください"></textarea>
            <button type="submit" class="submit-button">送信</button>
        </form>
        <button onclick="history.back()" class="back-button">前画面に戻る</button>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const ratingChecked = document.querySelector('input[name="rating"]:checked');
            if (!ratingChecked) {
                alert('星を選択してください');
                event.preventDefault();
                return;
            }
            alert('送信しました');
            document.querySelector('.submit-button').disabled = true;
            window.location.href = 'user_check.html';
        });
    </script>
</body>
</html>
